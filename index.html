<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHhosting</title>
    <style>
        body {
            background-color: #b3ecff; /* Cor azul clara de fundo */
            font-family: Arial, sans-serif;
            text-align: center;
            color: #000; /* Cor do texto */
            margin: 0; /* Remove a margem padrão */
            height: 100vh; /* Define altura da página */
            display: flex; /* Flexbox para centralização */
            align-items: center; /* Centraliza verticalmente */
            justify-content: center; /* Centraliza horizontalmente */
            flex-direction: column; /* Alinha os itens em coluna */
        }
        .container {
            background-color: #ffffff; /* Fundo branco para o conteúdo */
            padding: 40px; /* Espaçamento interno */
            border-radius: 15px; /* Bordas arredondadas */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra */
            max-width: 800px; /* Largura máxima */
            width: 100%; /* Largura completa até o máximo */
        }
        .title {
            font-size: 4em;
            margin: 20px 0 10px;
        }
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .button-container {
            background-color: #90ee90; /* Cor verde do botão */
            border-radius: 20px;
            padding: 15px 30px;
            display: inline-block;
            font-size: 2em;
            text-decoration: none;
            color: #000;
            transition: background-color 0.3s ease;
        }
        .button-container:hover {
            background-color: #76c976; /* Muda a cor ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">MH hosting</div>
        <div class="subtitle">Melhor hospedagem</div>
        <a href="planos.html" class="button-container">Ver Planos</a> <!-- Link para a página de planos -->
    </div>
</body>
</html>
